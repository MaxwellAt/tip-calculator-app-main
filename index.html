<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;1,400;1,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>

  <header>  <img class="logo" src="images/logo.svg"> </header>
  
  <main class="container">
    <div class="row align-items-center">

      <div class="col" >

        <p>Bill</p>
        <input maxlength="14" class="form-control one" id="entrada1" step="0.010" type="number" placeholder="0"/>
        <div id="teste"></div>
        <br>
        <p>Select Tip %</p>
        <div class="botoes">
          <button id="5" class="btn btn-primary">5%</button>
          <button id="10" class="btn btn-primary">10%</button>
          <button id="15" class="btn btn-primary">15%</button>
          <button id="25" class="btn btn-primary">25%</button>
          <button id="50" class="btn btn-primary">50%</button>
          <input id="opcional" type="number" class="btn btn-secondary" placeholder="Custom">
        </div>
        <br>
        <div class="erro">
          <p>Number of People</p>
          <p id="alerta">Can't Be zero</p>  
        </div>
        <input class="form-control two" id="input2" onblur="e()" placeholder="0" maxlength="20"/>
      </div>

      <div class="col caixa1">
        <div class="row">
          <div class="col"><h6>Tip Amount</h6><p>/ person</p></div>
          <div class="col numero" id="gorjeta">$0.00</div>
        </div>

        <div class="row">
          <div class="col"><h6>Total</h6><p>/ person</p></div>
          <div class="col numero" id="totalporpessoa">$0.00</div>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-sucess" id="reset" disabled>RESET</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jêfferson Maxwell Ataide de Almeida</a>.
    </div>
  </main>
</body>
</html>
